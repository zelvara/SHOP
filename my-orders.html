<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zelvara - My Orders</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #fefdfe;
      font-family: 'Segoe UI', sans-serif;
    }
    .order-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">My Orders</h2>
    <div id="ordersContainer">
      <!-- Orders for the current user will appear here automatically -->
    </div>
    <div id="emptyMsg" class="alert alert-info" style="display:none;">
      You haven't placed any orders yet.
    </div>
    <button class="btn btn-secondary mt-4" onclick="logoutUser()">Logout</button>
  </div>

  <!-- Firebase SDKs (Compat Versions) -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Replace these with your actual Firebase configuration details.
    const firebaseConfig = {
      apiKey: "AIzaSyBGMqdsoSVs7JwM-zpPFDbErPKoJONH6rk",
      authDomain: "zelvara.firebaseapp.com",
      projectId: "zelvara",
      storageBucket: "zelvara.firebasestorage.app",
      messagingSenderId: "818365516027",
      appId: "1:818365516027:web:9d05f2c2d61279595e485e",
      measurementId: "G-MZMGYTCVJ3"
    };

    // Initialize Firebase and our services.
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Check user authentication automatically.
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // Set up a realtime listener (automated) for orders placed by this user.
        const ordersQuery = db.collection("orders").where("uid", "==", user.uid);
        ordersQuery.onSnapshot(snapshot => {
          const container = document.getElementById("ordersContainer");
          container.innerHTML = "";
          if (snapshot.empty) {
            document.getElementById("emptyMsg").style.display = "block";
          } else {
            document.getElementById("emptyMsg").style.display = "none";
            snapshot.forEach(doc => {
              const order = doc.data();
              const orderCard = document.createElement("div");
              orderCard.className = "card order-card";
              orderCard.innerHTML = `
                <div class="card-body">
                  <h5 class="card-title">Order #${doc.id}</h5>
                  <p class="card-text">Date: ${order.date || "N/A"}</p>
                  <p class="card-text">Total: â‚¹${order.total || "0.00"}</p>
                  <p class="card-text">Items: ${order.items ? order.items.join(", ") : "No items"}</p>
                </div>
              `;
              container.appendChild(orderCard);
            });
          }
        }, error => {
          console.error("Error listening for orders: ", error);
        });
      } else {
        window.location.href = "auth.html";  // Redirect if not authenticated.
      }
    });

    // Log out the current user.
    function logoutUser(){
      auth.signOut().then(() => {
        window.location.href = "auth.html";
      }).catch(error => {
        alert("Error signing out: " + error.message);
      });
    }
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
