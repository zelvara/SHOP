<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zelvara - My Orders</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #fefdfe;
      font-family: 'Segoe UI', sans-serif;
    }
    .order-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">My Orders</h2>
    <div id="ordersContainer">
      <!-- Orders (if any) will be inserted here -->
    </div>
    <div id="emptyMsg" class="alert alert-info" style="display:none;">
      You haven't placed any orders yet.
    </div>
  </div>

  <!-- Firebase SDKs (Compat Versions) -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Firebase configuration – update with your actual configuration values.
    const firebaseConfig = {
      apiKey: "AIzaSyBGMqdsoSVs7JwM-zpPFDbErPKoJONH6rk",
      authDomain: "zelvara.firebaseapp.com",
      projectId: "zelvara",
      storageBucket: "zelvara.firebasestorage.app",
      messagingSenderId: "818365516027",
      appId: "1:818365516027:web:9d05f2c2d61279595e485e",
      measurementId: "G-MZMGYTCVJ3"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Ensure only authenticated users can access orders
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // Once authenticated, query orders for the logged-in user.
        loadUserOrders(user.uid);
      } else {
        // No user is signed in; redirect to the authentication page.
        window.location.href = "auth.html";
      }
    });

    // Function to load orders for the given user UID.
    function loadUserOrders(userUID) {
      db.collection("orders")
        .where("uid", "==", userUID)
        .get()
        .then((querySnapshot) => {
          const container = document.getElementById("ordersContainer");
          container.innerHTML = ""; // Clear previous content if any.
          if (querySnapshot.empty) {
            document.getElementById("emptyMsg").style.display = "block";
          } else {
            querySnapshot.forEach((doc) => {
              const order = doc.data();
              // Customize the presentation as needed.
              const orderCard = document.createElement("div");
              orderCard.className = "card order-card";
              orderCard.innerHTML = `
                <div class="card-body">
                  <h5 class="card-title">Order #${doc.id}</h5>
                  <p class="card-text">Date: ${order.date || "N/A"}</p>
                  <p class="card-text">Total: ₹${order.total || "0.00"}</p>
                  <p class="card-text">Items: ${order.items ? order.items.join(", ") : "No items"}</p>
                </div>
              `;
              container.appendChild(orderCard);
            });
          }
        })
        .catch((error) => {
          console.error("Error loading orders: ", error);
        });
    }
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
