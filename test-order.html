    // Function to place a test order in the "orders" collection with an auto-generated document ID

      const testOrder = {
        test: true,  // Marks this as test data
        orderName: "Test Order",
        date: new Date().toLocaleString(),
        total: 250.00,
        items: ["Classic Denim Jacket", "Womenâ€™s Black Midi Dress"]
      };

      db.collection("orders").add(testOrder)

          alert("Order placed successfully! Order ID: " + docRef.id);
          console.log("Order added with ID:", docRef.id);
        })
        .catch((error) => {
          alert("Error placing order: " + error.message);
          console.error("Error placing order:", error);
        });
    }
