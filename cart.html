<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Cart - Zelvara</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", sans-serif;
      }
      .cart-container {
        margin-top: 30px;
      }
      .cart-table img {
        width: 80px;
        height: auto;
      }
      .cart-summary {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .giftcard-input {
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container cart-container">
      <h1 class="mb-4">Your Shopping Cart</h1>
      <div id="cartContent">
        <!-- Cart items will be rendered here dynamically -->
      </div>
      <div id="cartSummary" class="mt-4">
        <!-- Cart Totals and Gift Card section will appear here -->
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
    <!-- Firebase initialization (make sure firebase.js is set up with your config) -->
    <script src="js/firebase.js"></script>
    <!-- Cart functionality -->
    <script src="js/cart.js"></script>
    <!-- Bootstrap Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
