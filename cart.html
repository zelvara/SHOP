<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart</title>
  <!-- Optional: Link to an external CSS file -->
  <style>
    /* Minimal, professional styling */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    header, main {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    img {
      max-width: 50px;
      height: auto;
      vertical-align: middle;
      margin-right: 10px;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #cartSummary {
      text-align: right;
    }
    #addSampleContainer {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Shopping Cart</h1>
  </header>

  <main>
    <!-- Sample Add To Cart Button (for demo/testing only) -->
    <div id="addSampleContainer">
      <button id="addSampleProductBtn">Add Sample Product to Cart</button>
    </div>

    <section id="cartContainer">
      <table id="cartTable">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th style="width: 150px;">Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cartItems">
          <!-- Cart items will be dynamically loaded here -->
        </tbody>
      </table>
    </section>
    <section id="cartSummary">
      <h2 id="cartTotal">Total: â‚¹0.00</h2>
      <button id="checkoutBtn">Proceed to Checkout</button>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <!-- Your Firebase configuration -->
  <script>
    // Replace the values below with your actual Firebase configuration
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  
  <!-- Cart JavaScript code -->
  <script src="cart.js"></script>
</body>
</html>
