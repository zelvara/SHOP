<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zelvara - Authentication</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Premium background and styling */
    body {
      background: url('https://source.unsplash.com/random/1600x900') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    .card {
      opacity: 0.96;
      margin-top: 50px;
    }
    /* Hide recaptcha container if using invisible recaptcha */
    #recaptcha-container { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card mx-auto" style="max-width:500px;">
      <div class="card-body">
        <!-- Navigation Tabs for Auth -->
        <ul class="nav nav-pills mb-3 justify-content-center" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="signIn-tab" data-bs-toggle="pill" data-bs-target="#signInPane" type="button" role="tab">Sign In</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="signUp-tab" data-bs-toggle="pill" data-bs-target="#signUpPane" type="button" role="tab">Sign Up</button>
          </li>
        </ul>
        <div class="tab-content" id="authTabsContent">
          <!-- SIGN IN TAB -->
          <div class="tab-pane fade show active" id="signInPane" role="tabpanel">
            <form id="signInForm">
              <div class="mb-3">
                <label for="signInMobile" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="signInMobile" placeholder="E.g. +911234567890" required>
              </div>
              <div class="mb-3">
                <label for="signInPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signInPassword" placeholder="Your password" required>
              </div>
              <button type="button" class="btn btn-success w-100 mb-2" onclick="signInWithMobile()">Sign In</button>
              <div class="text-center my-2">OR</div>
              <button type="button" class="btn btn-danger w-100" onclick="googleSignIn()">Sign In with Google</button>
            </form>
          </div>
          <!-- SIGN UP TAB -->
          <div class="tab-pane fade" id="signUpPane" role="tabpanel">
            <p class="text-center">Choose a sign-up method:</p>
            <div class="d-grid gap-2 mb-3">
              <button type="button" class="btn btn-danger" onclick="googleSignUp()">Sign Up with Google</button>
            </div>
            <hr>
            <h5 class="text-center">Sign Up with Mobile</h5>
            <form id="signUpMobileForm">
              <div class="mb-3">
                <label for="signUpMobile" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="signUpMobile" placeholder="E.g. +911234567890" required>
              </div>
              <div class="mb-3">
                <button type="button" class="btn btn-primary w-100" onclick="sendOTP()">Send OTP</button>
              </div>
              <!-- OTP Section (hidden until OTP is sent) -->
              <div id="otpSection" style="display:none;">
                <div class="mb-3">
                  <label for="otpCode" class="form-label">Enter OTP</label>
                  <input type="text" class="form-control" id="otpCode" placeholder="OTP" required>
                </div>
                <div class="mb-3">
                  <button type="button" class="btn btn-primary w-100" onclick="verifyOTP()">Verify OTP</button>
                </div>
              </div>
              <!-- Password creation Section (hidden until OTP verified) -->
              <div id="passwordSection" style="display:none;">
                <div class="mb-3">
                  <label for="newPassword" class="form-label">Create Password</label>
                  <input type="password" class="form-control" id="newPassword" placeholder="Create a password" required>
                </div>
                <div class="mb-3">
                  <button type="button" class="btn btn-success w-100" onclick="createAccountWithMobile()">Create Account</button>
                </div>
              </div>
              <div id="recaptcha-container"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs (Compat Versions) -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Firebase configuration â€“ use your provided values.
    const firebaseConfig = {
      apiKey: "AIzaSyBGMqdsoSVs7JwM-zpPFDbErPKoJONH6rk",
      authDomain: "zelvara.firebaseapp.com",
      projectId: "zelvara",
      storageBucket: "zelvara.firebasestorage.app",
      messagingSenderId: "818365516027",
      appId: "1:818365516027:web:9d05f2c2d61279595e485e",
      measurementId: "G-MZMGYTCVJ3"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Global variables for mobile signup process.
    let confirmationResult = null;
    let tempMobileNumber = "";
    
    // Initialize invisible reCAPTCHA for phone auth.
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'invisible',
      callback: (response) => {
        // reCAPTCHA solved, allow OTP send.
      }
    });
    
    // Helper function to convert mobile number to a pseudo email.
    function mobileToEmail(mobile) {
      // Remove non-digit characters and append a domain.
      const digits = mobile.replace(/\D/g, "");
      return digits + "@example.com";
    }
    
    // SIGN IN: Mobile Sign In using the pseudo email approach.
    function signInWithMobile() {
      const mobile = document.getElementById("signInMobile").value;
      const password = document.getElementById("signInPassword").value;
      const email = mobileToEmail(mobile);
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("Signed in with mobile:", userCredential.user);
          alert("Sign in successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          console.error("Error signing in:", error);
          alert("Error signing in: " + error.message);
        });
    }
    
    // GOOGLE SIGN IN / SIGN UP (same flow)
    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          console.log("Google sign in successful:", result.user);
          alert("Google sign in successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          console.error("Error with Google sign in:", error);
          alert("Error with Google sign in: " + error.message);
        });
    }
    
    function googleSignUp() {
      googleSignIn();
    }
    
    // SIGN UP: Mobile Signup 
    // Step 1: Send OTP using Firebase Phone Auth.
    function sendOTP() {
      const mobile = document.getElementById("signUpMobile").value;
      if (!mobile) { alert("Please enter a mobile number."); return; }
      tempMobileNumber = mobile; // store temporarily for later use.
      
      // Ensure you have the country code; e.g., "+91" for India.
      const phoneNumber = mobile; 
      auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          alert("OTP has been sent to your mobile.");
          document.getElementById("otpSection").style.display = "block";
        })
        .catch((error) => {
          console.error("Error sending OTP:", error);
          alert("Error sending OTP: " + error.message);
        });
    }
    
    // Step 2: Verify the OTP.
    function verifyOTP() {
      const code = document.getElementById("otpCode").value;
      if (!confirmationResult) { alert("Please request an OTP first."); return; }
      confirmationResult.confirm(code)
        .then((result) => {
          alert("OTP verified successfully!");
          // Show the password creation section.
          document.getElementById("passwordSection").style.display = "block";
        })
        .catch((error) => {
          console.error("Error verifying OTP:", error);
          alert("Error verifying OTP: " + error.message);
        });
    }
    
    // Step 3: Create account after phone auth and set password.
    function createAccountWithMobile() {
      const password = document.getElementById("newPassword").value;
      if (!password) { alert("Please enter a password."); return; }
      // Create a pseudo email from the mobile number.
      const email = mobileToEmail(tempMobileNumber);
      
      const user = auth.currentUser;
      if (!user) { 
        alert("User not verified. Please check OTP and try again.");
        return;
      }
      
      // Link an email/password credential to the phone-authenticated user.
      const credential = firebase.auth.EmailAuthProvider.credential(email, password);
      user.linkWithCredential(credential)
        .then((usercred) => {
          alert("Account created successfully! Please sign in with your mobile number and password.");
          auth.signOut();
          window.location.href = "auth.html";
        })
        .catch((error) => {
          console.error("Error linking credentials:", error);
          alert("Error linking credentials: " + error.message);
        });
    }
  </script>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
