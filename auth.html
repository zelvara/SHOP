<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zelvara - Authentication</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="text-center mb-3">Authentication</h2>
          <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password" required />
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" onclick="signUp()">Sign Up</button>
            <button type="button" class="btn btn-success" onclick="signIn()">Sign In</button>
            <button type="button" class="btn btn-danger" onclick="googleSignIn()">Sign In with Google</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs using Compat Versions -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  
  <!-- Firebase Initialization -->
  <script>
    // Firebase configuration exactly as provided by your Firebase Console.
    const firebaseConfig = {
      apiKey: "AIzaSyBGMqdsoSVs7JwM-zpPFDbErPKoJONH6rk",
      authDomain: "zelvara.firebaseapp.com",
      projectId: "zelvara",
      storageBucket: "zelvara.firebasestorage.app",
      messagingSenderId: "818365516027",
      appId: "1:818365516027:web:9d05f2c2d61279595e485e",
      measurementId: "G-MZMGYTCVJ3"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Email/Password Sign Up
    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          console.log("User registered:", userCredential.user);
          alert("User registered successfully!");
          // Optionally redirect:
          window.location.href = "index.html";
        })
        .catch(error => {
          console.error("Error during sign up:", error);
          alert("Error during sign up: " + error.message);
        });
    }

    // Email/Password Sign In
    function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          console.log("User signed in:", userCredential.user);
          alert("User signed in successfully!");
          // Redirect after sign in:
          window.location.href = "index.html";
        })
        .catch(error => {
          console.error("Error during sign in:", error);
          alert("Error during sign in: " + error.message);
        });
    }

    // Google Sign In with Popup and Redirect
    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          console.log("Google sign in successful:", result.user);
          alert("Google sign in successful!");
          // Redirect to a different page after a successful sign-in:
          window.location.href = "index.html";  // Change this URL as needed.
        })
        .catch(error => {
          console.error("Error with Google sign in:", error);
          alert("Error with Google sign in: " + error.message);
        });
    }
  </script>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
