<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zelvara - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Cloudinary Upload Widget -->
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <style>
      body {
        background-color: #f9f9f9;
        font-family: 'Segoe UI', sans-serif;
        margin-top: 50px;
      }
      .container {
        max-width: 900px;
      }
      #orderManagement {
        margin-top: 50px;
      }
      #ordersTable th, #ordersTable td {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Add New Product Section -->
      <h2 class="mb-4">Admin Panel - Add New Product</h2>
      <form id="productForm">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" placeholder="Enter product name" required />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input type="number" step="0.01" class="form-control" id="productPrice" placeholder="Enter price" required />
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label">Description</label>
          <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-3">
          <label for="productCategory" class="form-label">Category</label>
          <select class="form-select" id="productCategory" required>
            <option value="mens">Men's</option>
            <option value="women">Women's</option>
            <option value="trending">Trending</option>
          </select>
        </div>
        <!-- Cloudinary Upload Button -->
        <div class="mb-3">
          <button type="button" id="upload_widget" class="btn btn-secondary">Upload Images</button>
          <div id="upload_status" class="mt-2"></div>
        </div>
        <!-- Hidden input to store image URLs -->
        <input type="hidden" id="imageURLs" name="imageURLs" />
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
      <!-- Message Display -->
      <div id="message" class="mt-3"></div>
      
      <!-- Order Management Section -->
      <hr />
      <h2 class="mt-5">Manage Orders</h2>
      <div id="orderManagement">
        <table class="table" id="ordersTable">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Phone</th>
              <th>Alt Phone</th>
              <th>Product</th>
              <th>Size</th>
              <th>Quantity</th>
              <th>Total Price</th>
              <th>Status</th>
              <th>UTR</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="ordersTableBody">
            <!-- Orders will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
