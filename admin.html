<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zelvara - Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Cloudinary Upload Widget Script -->
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <style>
      body {
        background-color: #f9f9f9;
        font-family: 'Segoe UI', sans-serif;
        margin-top: 50px;
      }
      .container {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4">Admin Panel - Add New Product</h2>
      <!-- Product Form -->
      <form id="productForm">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="Enter product name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="productPrice"
            placeholder="Enter price"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="productDescription"
            rows="3"
            placeholder="Enter product description"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="productCategory" class="form-label">Category</label>
          <select class="form-select" id="productCategory" required>
            <option value="mens">Men's</option>
            <option value="women">Women's</option>
            <option value="trending">Trending</option>
          </select>
        </div>

        <!-- Cloudinary Upload Button -->
        <div class="mb-3">
          <button type="button" id="upload_widget" class="btn btn-secondary">
            Upload Images
          </button>
          <div id="upload_status" class="mt-2"></div>
        </div>

        <!-- Hidden input to store image URLs -->
        <input type="hidden" id="imageURLs" name="imageURLs" />

        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>

      <!-- Message Display -->
      <div id="message" class="mt-3"></div>
    </div>

    <!-- Firebase SDKs (compat version for Firestore) -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
    <!-- Firebase Initialization File (ensure your Firebase settings are correct) -->
    <script src="js/firebase.js"></script>
    <!-- Admin JS File -->
    <script src="js/admin.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
