<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout - Zelvara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', sans-serif;
        margin-top: 30px;
      }
      .checkout-container {
        max-width: 600px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container checkout-container">
      <h2>Checkout</h2>
      <form id="shippingForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" class="form-control" placeholder="Street address" required />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" id="city" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" id="state" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="zipcode" class="form-label">Zip Code</label>
          <input type="text" id="zipcode" class="form-control" required />
        </div>
        <!-- New Phone Fields -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" id="phone" class="form-control" placeholder="Enter your phone number" required />
        </div>
        <div class="mb-3">
          <label for="phone2" class="form-label">Alternate Phone Number (Optional)</label>
          <input type="text" id="phone2" class="form-control" placeholder="Enter alternate phone number" />
        </div>
        <button type="button" id="payNowBtn" class="btn btn-primary">Place Order</button>
      </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
