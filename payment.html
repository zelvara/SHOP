<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment - Zelvara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', sans-serif;
        margin-top: 30px;
        text-align: center;
      }
      .payment-container {
        max-width: 600px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      #qrCode {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container payment-container">
      <h2>Complete Your Payment</h2>
      <div id="qrSection">
        <img id="qrCode" src="" alt="QR Code for UPI Payment">
        <p>Total: â‚¹<span id="totalAmount">1350</span></p>
        <p>UPI ID: <strong>v1ng@ybl</strong></p>
      </div>
      <div id="utrSection" class="mt-3">
        <label for="utrInput" class="form-label">Enter 12-digit UTR</label>
        <input type="text" id="utrInput" class="form-control" placeholder="Enter your UTR">
      </div>
      <button id="confirmPaymentBtn" class="btn btn-success mt-3">Confirm Payment</button>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/payment.js"></script>
  </body>
</html>
