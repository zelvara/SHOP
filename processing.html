<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Processing - Zelvara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', sans-serif;
        margin-top: 30px;
      }
      .processing-container {
        max-width: 700px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container processing-container">
      <h2>Order Processing</h2>
      <p>Your payment is being processed. Here are your order details:</p>
      <div id="orderDetails">
        <table class="table" id="orderTable">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Product</th>
              <th>Size</th>
              <th>Quantity</th>
              <th>Total Price</th>
            </tr>
          </thead>
          <tbody id="orderTableBody">
            <!-- Order details will be loaded here -->
          </tbody>
        </table>
        <p>Order Status: <span id="statusValue">Processing</span></p>
      </div>
      <button class="btn btn-secondary mt-3" onclick="window.location.href='order-history.html'">
        View My Orders
      </button>
    </div>

    <!-- Load Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load Firebase SDKs (order is important) -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
    <!-- Include the Authentication SDK so that firebase.auth() works -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <!-- Load Firebase Initialization -->
    <script src="js/firebase.js"></script>
    <script>
      "use strict";
  
      // Utility function: Get query parameter value from URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }
  
      function fetchOrderDetails() {
        // Try to retrieve orderId from localStorage
        let orderId = localStorage.getItem("orderId");
        // If not present, attempt to retrieve from URL query parameter
        if (!orderId) {
          orderId = getQueryParam("orderId");
        }
  
        if (!orderId) {
          document.getElementById("orderDetails").innerHTML = "<p>No order found.</p>";
          return;
        }
  
        // Fetch the order document from Firestore using the orderId
        db.collection("orders").doc(orderId).get()
          .then(doc => {
            if (doc.exists) {
              const data = doc.data();
              const tbody = document.getElementById("orderTableBody");
              tbody.innerHTML = `
                <tr>
                  <td>${doc.id}</td>
                  <td>${data.productName || "N/A"}</td>
                  <td>${data.size || "N/A"}</td>
                  <td>${data.quantity || 1}</td>
                  <td>â‚¹${data.totalPrice || 0}</td>
                </tr>
              `;
              document.getElementById("statusValue").innerText = data.status || "Processing";
            } else {
              document.getElementById("orderDetails").innerHTML = "<p>Order not found.</p>";
            }
          })
          .catch(error => {
            console.error("Error fetching order:", error);
            document.getElementById("orderDetails").innerHTML = "<p>Error fetching order details.</p>";
          });
      }
  
      document.addEventListener("DOMContentLoaded", fetchOrderDetails);
    </script>
  </body>
</html>
